<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0"
    />
    <title> News Feed </title>
    <meta name="description" content="Crio News Feed Website" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    
    <!-- // navbar section using bootstrap 5 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light ps-3" style="box-shadow:0 1 0 rgba(0,0,0,.125)">
        <div class="container">
        <span id="logo-button"></span>
        <a href="#" class="navbar-brand" style="font-weight:600 ;letter-spacing: 2px;">News Feed</a>
        </div>
    </nav>

    <!-- // content section  -->

    <div class="container container-sm">
        <h4 style="margin-top:1rem;">Welcome !</h4>
      </div>
      
      <!-- // rss feed added as accordion 
      // each rss feed is an accordion item -->
      <div class="container">
        <h1>Latest News</h1>
        <p class="text-muted">The Insights you need to keep ahead</p>
        <div id="news">
          Hey there !News Here : 
          <form action="/search" method="get">
            <input type="text" name="q" placeholder="Search news. . ." >
            <button type="submit">Search </button>
          </form>
          <ul>
            {{range .News}}
            <li>
              <h2>{{.Title}}</h2>
              <p>{{.Description}}</p>
              <!-- TODO Author -->
               <p><a href="{{.URL}}">Read More</a></p>
            </li>
            {{end}}
          </ul>
        </div>
  </div>
    <div class="container accordion" id="rssfeed">
          I am an accordion Container !
    </div>


    <!-- // footer section       -->
  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>


  </body>
</html>
